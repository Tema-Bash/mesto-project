<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar">
          <div class="profile__avatar-change"></div>
          <img class="profile__image" src="<%=require('./images/profile-avatar.jpg')%>" alt="Аватарка">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" aria-label="Изменить имя" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add" aria-label="Добавить фото" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <img class="card__image" src="" alt="">
              <button class="card__delete" aria-label="удалить" type="button"></button>
              <div class="card__description">
                <h2 class="card__title"></h2>
                  <div class="card__like-container">
                    <button class="card__button" aria-label="Лайк" type="button"></button>
                    <p class="card__likes">0</p>
                  </div>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_profile"> <!-- popup_opened -->
    <div class="popup__container popup__container_type_profile">
      <button class="popup__close" aria-label="Закрыть" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_profile" action="#" method="POST" name="myForm" novalidate>
        <input class="popup__input popup__input_type_name" id="formName" name="formName" type="text" placeholder="Жак-Ив кусто" value="Жак-Ив кусто" required minlength="2" maxlength="40">
        <span id="error-formName" class="popup__error-message"></span>
        <input class="popup__input popup__input_type_about" id="formAbout" name="formAbout" type="text" placeholder="Исследователь океана" value="Исследователь океана" required minlength="2" maxlength="200">
        <span id="error-formAbout" class="popup__error-message"></span>
        <button class="popup__button" aria-label="Сохранить" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_cards">
    <div class="popup__container popup__container_type_cards">
      <button class="popup__close" aria-label="Закрыть" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_cards" action="#" method="POST" name="myForm">
        <input class="popup__input popup__input_type_name" id="formName" name="formName" type="text" placeholder="Название" required minlength="2" maxlength="40">
        <span id="error-formName" class="popup__error-message "></span>
        <input class="popup__input popup__input_type_link" id="formLink" name="formLink" type="url" placeholder="Ссылка на картинку" required>
        <span id="error-formLink" class="popup__error-message"></span>
        <button class="popup__button" aria-label="Создать" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <button class="popup__close" aria-label="Закрыть" type="button"></button>
      <img class="popup__image" src="" alt="">
      <h2 class="popup__name"></h2>
    </div>
  </div>

  <div class="popup popup_type_avatar">
    <div class="popup__container popup__container_type_avatar">
      <button class="popup__close" aria-label="Закрыть" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form popup__container_type_avatar" action="#" method="POST" name="myForm">
        <input class="popup__input popup__input_type_link" id="formLink" name="formLink" type="url" placeholder="Ссылка на картинку" required>
        <span id="error-formLink" class="popup__error-message"></span>
        <button class="popup__button" aria-label="Создать" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

</body>
</html>
